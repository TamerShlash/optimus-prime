- unique_identifier: sqlite3_game_level_database
  name: Sqlite3 Game/Level Database
  type: source
  query: 'select g.game_id, g.game_name, g.number from game_level g'
  class: OptimusPrime::Source::Sqlite
  file_path: datasource/sqlite3_game_level_database.db
  columns:
    game_id: Integer
    game_name: String
    number_of_levels: Integer
- unique_identifier: game_level_db_incorrect
  name: Sqlite3 column incorrect
  type: source
  query: 'select g.game_id, g.game_name, g.empty_column from game_level g'
  class: OptimusPrime::Source::Sqlite
  file_path: datasource/sqlite3_game_level_database.db
  columns:
    game_id: Integer
    game_name: String
    game_number: Integer
